<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ParkMan Test</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body>
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <h2 class="app-title on-top">Park-A-Boo</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 col-xs-12"></div>
                <div class="col-md-3 col-xs-12">
                    <div class="box on-top" id="selectedZone">
                        <h4>Drag the marker on the map to choose your parking area.</h4>
                    </div>
                    <div class="box hidden" id="zoneInfo">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <!-- JS import -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/underscore.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUvuN1-gAntEB41XobHNrZliSqbBIO7sw"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
